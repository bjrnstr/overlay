<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stream Starting Soon</title>

<style>
    body {
        margin: 0;
        background: #0a0a0a;
        overflow: hidden;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
    }

    /* ----------- MAIN TEXT ----------- */
    #title {
        font-size: 48px;
        margin-top: 80px;
        opacity: 0;
        animation: fadeIn 2s forwards;
    }

    #subtitle {
        font-size: 90px;
        font-weight: bold;
        opacity: 0;
        animation: typing 3s steps(25) forwards;
        white-space: nowrap;
        overflow: hidden;
        border-right: 0px solid transparent;
        width: 0;
        margin: 0 auto;
    }

    @keyframes fadeIn {
        to { opacity: 1; }
    }

    @keyframes typing {
        from { width: 0; }
        to { width: 100%; opacity: 1; }
    }

    /* ----------- SOCIAL MEDIA AREA ----------- */
    #social-container {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin-top: 40px;
        opacity: 0;
        animation: fadeIn 1s forwards;
        animation-delay: 3s;
    }

    .social-item {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 22px;
    }

    .social-item svg {
        width: 28px;
        height: 28px;
        fill: #00eaff;
    }

    /* ----------- COUNTDOWN BOX ----------- */
    #countdown-box {
        width: 40%;
        height: 130px;
        border: 4px solid #00eaff;
        margin: 50px auto;
        position: relative;
        opacity: 0;
        animation: fadeIn 2s forwards;
        animation-delay: 4s;
    }

    #countdown {
        font-size: 55px;
        font-weight: bold;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #00eaff;
    }

    /* ----------- ANIMATED RECTANGLE BORDER ----------- */
    #border-anim {
        position: absolute;
        top: -4px;
        left: -4px;
        width: calc(100% + 8px);
        height: calc(100% + 8px);
        border: 4px solid transparent;
        box-sizing: border-box;
        pointer-events: none;
        opacity: 0;
        animation: fadeIn 1s forwards;
        animation-delay: 4s;
    }

    @keyframes borderMove {
        0% { box-shadow: inset 0 0 10px #00eaff; }
        25% { box-shadow: inset 10px 0 10px #00eaff; }
        50% { box-shadow: inset 0 -10px 10px #00eaff; }
        75% { box-shadow: inset -10px 0 10px #00eaff; }
        100% { box-shadow: inset 0 0 10px #00eaff; }
    }

    /* ----------- SHOOTING STARS ----------- */
    .star {
        position: absolute;
        width: 3px;
        height: 3px;
        background: #00eaff;
        opacity: 0.8;
        border-radius: 50%;
        filter: blur(1px);
    }

    .tail {
        position: absolute;
        height: 3px;
        background: linear-gradient(to left, #00eaff, transparent);
        opacity: 0.5;
    }

</style>
</head>
<body>

<h1 id="title">The Stream is</h1>
<h2 id="subtitle">Starting</h2>

<!-- SOCIAL MEDIA HANDLES -->
<div id="social-container">
    <div class="social-item">
        <!-- Instagram SVG -->
        <svg viewBox="0 0 24 24"><path d="M12 2.2c3.2 0 3.6 0 4.9.1 1.2.1 1.9.3 2.4.6.6.3 1 .7 1.4 1.4.3.5.5 1.2.6 2.4.1 1.3.1 1.7.1 4.9s0 3.6-.1 4.9c-.1 1.2-.3 1.9-.6 2.4-.3.6-.7 1-1.4 1.4-.5.3-1.2.5-2.4.6-1.3.1-1.7.1-4.9.1s-3.6 0-4.9-.1c-1.2-.1-1.9-.3-2.4-.6-.6-.3-1-.7-1.4-1.4-.3-.5-.5-1.2-.6-2.4C2.2 15.6 2.2 15.2 2.2 12s0-3.6.1-4.9c.1-1.2.3-1.9.6-2.4.3-.6.7-1 1.4-1.4.5-.3 1.2-.5 2.4-.6C8.4 2.2 8.8 2.2 12 2.2z"/></svg>
        Bjoern_spielt
    </div>

    <div class="social-item">
        <!-- Twitch SVG -->
        <svg viewBox="0 0 24 24"><path d="M4 2L2 6v14h6v2h2l2-2h4l6-6V2H4zm16 10l-4 4h-4l-2 2v-2H6V4h14v8z"/></svg>
        Bjoern_spielt
    </div>

    <div class="social-item">
        <!-- YouTube SVG -->
        <svg viewBox="0 0 24 24"><path d="M10 15l5.2-3L10 9v6zm12-3c0 2.5-.3 4.1-.6 5-.3.9-1 1.6-1.9 1.9C17.3 20 12 20 12 20s-5.3 0-7.5-.1c-.9-.3-1.6-1-1.9-1.9C2.3 16.1 2 14.5 2 12s.3-4.1.6-5c.3-.9 1-1.6 1.9-1.9C6.7 5 12 5 12 5s5.3 0 7.5.1c.9.3 1.6 1 1.9 1.9.3.9.6 2.5.6 5z"/></svg>
        Bjoern_spielt
    </div>
</div>

<!-- COUNTDOWN -->
<div id="countdown-box">
    <div id="border-anim"></div>
    <div id="countdown">00:00</div>
</div>

<script>
/* ---------------- COUNTDOWN ---------------- */
let timeLeft = 10; 
const countdownEl = document.getElementById("countdown");
const borderAnim = document.getElementById("border-anim");

setInterval(() => {
    if (timeLeft <= 0) return;
    timeLeft--;
    countdownEl.textContent = "00:" + (timeLeft < 10 ? "0" + timeLeft : timeLeft);

    borderAnim.style.animation = "borderMove 1s linear infinite";
}, 1000);


/* ---------------- SHOOTING STARS ---------------- */
function createStar() {
    if (document.querySelectorAll(".star").length >= 3) return;

    const star = document.createElement("div");
    star.className = "star";

    const tail = document.createElement("div");
    tail.className = "tail";

    const startX = window.innerWidth;
    const startY = Math.random() * window.innerHeight * 0.7;
    const distance = 300 + Math.random() * 500;
    const tailLength = 80 + Math.random() * 120;

    star.style.left = startX + "px";
    star.style.top = startY + "px";

    tail.style.left = startX + "px";
    tail.style.top = startY + "px";
    tail.style.width = tailLength + "px";

    document.body.appendChild(star);
    document.body.appendChild(tail);

    const duration = 1500 + Math.random() * 1000;

    star.animate(
        [
            { transform: `translate(0, 0)` },
            { transform: `translate(-${distance}px, ${distance}px)` }
        ],
        {
            duration: duration,
            easing: "ease-in",
            fill: "forwards"
        }
    );

    tail.animate(
        [
            { transform: `translate(0, 0)` },
            { transform: `translate(-${distance}px, ${distance}px)` }
        ],
        {
            duration: duration,
            easing: "ease-in",
            fill: "forwards"
        }
    );

    setTimeout(() => {
        star.remove();
        tail.remove();
    }, duration + 100);
}

setInterval(createStar, 500);
</script>

</body>
</html>
