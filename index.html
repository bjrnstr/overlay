<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3-Minute Timer</title>

<!-- Google Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        background: transparent;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    #timer-container {
        position: relative;
        width: 500px;
        height: 250px;
    }

    #timer {
        font-family: 'Jersey 25', sans-serif;
        font-size: 150px;
        color: #08CFD3;
        text-align: center;
        width: 100%;
        position: absolute;
        top: 40px;
        left: 0;
    }

    /* Rechteck-Sekundenzeiger */
    #progress-rect {
        position: absolute;
        top: 0;
        left: 0;
        width: 500px;
        height: 250px;
        border: 6px solid transparent;
        border-radius: 25px;
        box-sizing: border-box;
        pointer-events: none;

        /* Animation: Linie wandert im Uhrzeigersinn */
        border-color: #0098fe transparent transparent transparent;
        animation: rotateBorder 1s linear infinite;
        transform-origin: center;
    }

    @keyframes rotateBorder {
        0%   { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
</head>
<body>

<div id="timer-container">
    <div id="progress-rect"></div>
    <div id="timer">03:00</div>
</div>

<script>
let totalSeconds = 180;

function updateTimer() {
    let minutes = Math.floor(totalSeconds / 60);
    let seconds = totalSeconds % 60;

    document.getElementById("timer").textContent =
        `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

    totalSeconds--;

    if (totalSeconds >= 0) {
        setTimeout(updateTimer, 1000);
    }
}

updateTimer();
</script>

</body>
</html>
